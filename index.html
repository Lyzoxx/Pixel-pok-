<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Poké</title>
    <link rel="stylesheet" href="src/style.css" />
    <link id="stylesheet" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Pixel Poké</h1>
    <div class="txt-center">
      <div>Voici votre score <span id="kirikou"></span>
      </div>
      <button id="start-game">Lancer le mini jeu</button>
      <button id="annule" style="display: none">Annuler</button>
    </div>
    <div class="container centre">
      <!-- row 1 -->
      <div id="a"></div>
      <div id="b"></div>
      <div id="c"></div>
      <div id="d"></div>
      <!-- row 2 -->
      <div id="e"></div>
      <div id="f"></div>
      <div id="g"></div>
      <div id="h"></div>
      <!-- row 3 -->
      <div id="i"></div>
      <div id="j"></div>
      <div id="k"></div>
      <div id="l"></div>
      <!-- row 4 -->
      <div id="m"></div>
      <div id="n"></div>
      <div id="o"></div>
      <div id="p"></div>
    </div>
    <div id="disparait" class="txt-center">
      <select name="Pokemon" id="Pokemon-select">
        <option value="salameche">Salamèche</option>
        <option value="chrysacier">Chrysacier</option>
        <option value="triopiker">Triopiker</option>
        <option value="voltorbe">Voltorbe</option>
        <option value="saquedeneu">Saquedeneu</option>
        <option value="carapuce">Carapuce</option>
        <option value="ponyta">Ponyta</option>
        <option value="evoli">Evoli</option>
        <option value="m.mime">M.Mime</option>
        <option value="rondoudou">Rondoudou</option>
      </select>
      <button id="select-button">afficher Pokémon selectioné</button>
      <button id="reset">reset Pokémon</button>
    </div>
    <div id="reponse" class="txt-center" style="display: none">
      <button id="boubacar">valider</button>
      <input type="text" name="Mamadou" id="bob" />
      <div id="erreur" class="txt-center" style="display: none">
         Dommage
      </div>
      <div id="blablacar" class="txt-center" style="display: none;">
        La bonne réponse était <span id="pokemon-name"></span>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
